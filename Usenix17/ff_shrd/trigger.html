<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple template</title>
    <script type="text/javascript">
      var importObject = {
      imports: {
          imported_func: function(arg) {
            console.log(arg);
          }
        }
      };
    </script>
  </head>
  <body>
    <script type="text/javascript">
      fetch('trigger.wasm').then(response =>
      response.arrayBuffer()
    ).then(bytes =>
      WebAssembly.instantiate(bytes, importObject)
    ).then(results => {
      console.log(results.instance.exports.exported_func(6,0xdeadc0de));
    });
    </script>
  </body>
</html>
